<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
	<title>Title</title>
	<script src = "DependenciesLoader.js"></script>
</head>
<body>

</body>
<script>

	async function aaa()
	{
		let response = await fetch('test/page1View.html');

		let data = await response.text();

		let tag = document.createElement('template');

		tag.innerHTML = data;
	}

	async function ccc()
	{
		a.RegisterHtml("test/page4View.html")
		 .WithScript("test/page4ViewModel.js")
		 .WithName("Name1")
		 .AsType(RegistrationTypes.Page)
		 .ApplyRegistrations();

		a.RegisterScript("coreTest/functions7.js")
		 .ApplyRegistrations(true);

		a.Resolve();
	}

	let a = new DependenciesLoader();

	a.RegisterHtml("test/page1View.html")
	 .WithScript("test/page1ViewModel.js")
	 .AsType(RegistrationTypes.Page)
	 .RegisterHtml("test/page2View.html")
	 .WithScript("test/page2ViewModel.js")
	 .AsType(RegistrationTypes.Page)
	 .ApplyRegistrations(false);

	a.RegisterHtml("test/page3View.html")
	 .WithScript("test/page3ViewModel.js")
	 .AsType(RegistrationTypes.Page)
	 .ApplyRegistrations(true);

	a.Resolve();

</script>
</html>
